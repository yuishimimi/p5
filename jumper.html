<html>
  <head>
    <script src = "p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        padding:0;
        margin:0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper = new jumper();
      function setup(){
        createCanvas(w, h);
      }
      function draw(){
        background(255);
        jumper.show();
        jumper.update();
      }
      function jumper(){
        this.x = 50;
        this.y = 0;
        this.gravity = 0.5; //the force of gravity is one;
        this.lift = -10;//opposing force actd on when key is pressed
        this.velocity = 0;//start speed of gravity
        
        this.show = function(){
          fill(color('red'));
          ellipse(this.x, this.y, 50, 50);
        }
        this.up = function(){
          this.velocity += this.lift;
        }
        this.update = function(){
          this.velocity += this.gravity;
          this.y += this.velocity;
          this.velocity *= 0.9;
          if(this.y > h){//stop on floor
            this.y= h;
            this.velocity = 0;
          }
          if(this.y<0){//stop on cealing
            this.y = 0;
            this.velocity = 0;
          }
        }
      }
      function keyPressed(){
        if(keyCode === 32){
          jumper.up();
        }
      }
    </script>
  </body>
</html>
