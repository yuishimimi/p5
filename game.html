<html>
  <head>
    <script src = "p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        padding:0;
        margin:0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var posX = 100; //x position of player
      var posY = 100; //y position of player
      var playerWidth = Number(prompt("10-100")); //lets the player choose the size
      var playerSpeed = Number(prompt("1-50")); //lets the player choose the speed
      function setup(){
        createCanvas(w, h);
      }
      function draw(){
        background(255); //draw white background so everytime new game, the old enemy disappears
        fill(color("#1589FF")); //color of the player
        strokeWeight(0);
        rect(posX, posY, playerWidth,playerWidth, 20); //rectangle's starting positions and shapes
        if(keyIsDown("65") && (posX>0)) {
          posX -= playerSpeed;
        }
        if(keyIsDown("68") && (posX<w-playerWidth)){
          posX += playerSpeed;
        }
        if(keyIsDown("87")&& (posY>0)){
          posY -= playerSpeed;
        }
        if(keyIsDown("83")&&(posY<h-playerWidth)){
          posY += playerSpeed;
        }
      }
      
    </script>
  </body>
</html>
