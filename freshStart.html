<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <h1 id = "dis"> im gonna finish this tonight no work</h1>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball(); //create global object so we can call it later
    var ballTwo = new ballTwo();
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(255);
      ball.show();//after making a function, don't forget to make this thing
      ball.move();
      ballTwo.shows();
      ballTwo.moves();
   //   ballTwo.tag();
   //   d = int(dist(ball.x, ball.y, ballTwo.x, ballTwo.y));
    }
    function ball(){//this.whatever ex: this.shirt but if from diff person, ex: kevin.shirt
      this.x = 100;
      this.y = 100;
      this.show = function(){//step one
        fill(color('red'));
        strokeWeight(0);
        ellipse(this.x, this.y, 50, 50);
      }
      this.move = function(){
        if(keyIsDown("65") && this.x>25){//keyA
          this.x -= 10;
        }
        if(keyIsDown("68")&& this.x<w-50){
          this.x += 10;
        }
        if(keyIsDown("87")&& (this.y>50)){
          this.y -= 10;
        }
        if(keyIsDown("83")&&(this.y<h-50)){
          this.y += 10;
        }
      }
    }
    function ballTwo(){
      this.x = 150;
      this.y = 100;
      this.shows = function(){//step one
        fill(color('blue'));
        strokeWeight(0);
        ellipse(this.x, this.y, 30,30);
      }
      this.moves = function(){
        if(keyIsDown("74") && this.x>25){//keyA
          this.x -= 10;
        }
        if(keyIsDown("76")&& this.x<w-50){
          this.x += 10;
        }
        if(keyIsDown("73")&& (this.y>50)){
          this.y -= 10;
        }
        if(keyIsDown("75")&&(this.y<h-50)){
          this.y += 10;
        }
      }
     this.tag = function(){
        if(d <= 70){
          document.getElementById("dis").innerHTML = d;
          noLoop();
        }
      }
    }
    </script>
  </body>
</html>
